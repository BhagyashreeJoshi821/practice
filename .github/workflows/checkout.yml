name: Call a reusable workflow

on:
  pull_request:
    branches:
      - main

jobs:
  call-workflow:
    uses: /.github/workflows/callerWorkflow.yml@v1

  call-workflow-passing-data:
    permissions:
      contents: read
      pull-requests: write
    uses: /.github/workflows/callerWorkflow.yml@main
    with:
      config-path: .github/checkout.yml
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
